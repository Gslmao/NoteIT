<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body { font-family: sans-serif; max-width: 400px; margin: auto; padding: 20px; }
        input, button { width: 100%; padding: 10px; margin: 8px 0; }
    </style>
</head>
<body>

<h2>Login</h2>

<input id="user" placeholder="Username">
<input id="pass" placeholder="Password" type="password">

<button onclick="login()">Login</button>

<p>Don't have an account?  
<a href="signup.html">Go to Signup</a></p>

<script>
async function login() {
    const userName = document.getElementById("user").value;
    const passwd = document.getElementById("pass").value;

    const res = await fetch("http://localhost:5000/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ userName, passwd })
    });

    const data = await res.json();
    console.log("response:", data);

    if (data.message) {
        localStorage.setItem("token", data.message); // ✔ Save JWT
        alert("Login successful!");
        window.location.href = "notes.html"; // ✔ Go to notes page
    } else {
        alert("Login failed");
    }
}
</script>

</body>
</html>
